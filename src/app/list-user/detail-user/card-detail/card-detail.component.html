<mat-card class="example-card">
  <mat-card-title>{{ data.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ data.body }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Coment</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
